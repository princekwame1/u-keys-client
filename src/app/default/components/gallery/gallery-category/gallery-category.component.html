<div class="animate__animated animate__fadeIn">
    <div class="label  text-muted">
        <h3>Gallery Category Section</h3>
      </div> 
    
      <!-- Gallery category Section -->
      <div class="mx-3 my-5 ">
        <div class="row">
          <div class="col-md-6 col-sm-12 card">
            <div class="card-header">
              <div class="row ">
                <div class="col-4">
                  <i class="fa fa-align-justify float-start "></i>
                </div>
                <div class="col-4">
                  <div class="text-center">
                Gallery Category 
              </div>
                </div>
                <div class="col-4">
                     <a data-bs-toggle="modal" data-bs-target="#AddCategory">
                <i class="fa fa-plus float-end mx-2"></i>
              </a>
                </div>
          
              </div>
            
            </div>
                <div class="card-body tableData">
            <table class="table  table-striped  table-hover shadow">
            <thead>
              <tr>
                <th class="col-md-4">Category</th>
                <th class="col-md-4">Description</th>
    
                <th class="col-md-4">Action</th>
          
              </tr>
          
            </thead>
            <tbody>
              <tr  *ngFor="let category of categoryList | paginate: { itemsPerPage: 5, currentPage: p }">
                  <td class="col-md-4">{{category.category}}</td>
                  <td class="col-md-4"> {{category.description}}  </td>
    
                <td class="col-md-4 ">
                  
                  <span class="fa fa-edit mx-2" data-bs-toggle="modal" data-bs-target="#EditCategory" (click)=" getGalleryCatbyid(category.id)" ></span>
                <span><i class="fa fa-trash-o" (click)="deleteGalleryCat(category.id)" ></i></span>
              </td>
          
              </tr>
             
          
            </tbody>
          </table> 
          
          <div class="row py-2">
            <pagination-controls class=" text-center" (pageChange)="p = $event"></pagination-controls>
          </div>
                </div>
          
          </div>
          <div class="col-md-6 ">
            <img src="../../../../../assets/images/poster-1547154393324-720x720.png" alt="" class="image">
          </div>
      
        </div>
      </div>
      
    
    </div>
    
      <!-- Add Gallery Category -->
    <div class="modal fade 	" id="AddCategory" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add photo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
           <form action="" method="post" [formGroup]='CategoryForm' (ngSubmit)=" SubmitGalleryCat()"> 
         
    
          <div class="mb-3">
            <label class="small mb-1" for="category">Category </label>
            <input class="form-control" id="category" formControlName="category"type="text" placeholder="Enter your gallery category" >
        </div>


        <div class="mb-3">
          <label class="small mb-1" for="category">Description </label>
          <input class="form-control" id="category" formControlName="description"type="text" placeholder="Enter your gallery description" >
      </div>

    
    
          
          <div class="form-group float-end my-3">
             <button type="submit" style="color: goldenrod; " class="btn btn-dark" data-bs-dismiss="modal" aria-label="Close">
          <div class="spinner-border spinner-border-sm text-warning mr-2"*ngIf="loading"  ><span class="sr-only">loading...</span></div><span style="color: goldenrod;">Submit</span> 
    
        </button>
          </div>
        
          </form> 
        </div>
    
      </div>
    </div>
    </div>
    
    <!-- Edit Gallery Category -->
    <div class="modal fade 	" id="EditCategory" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add photo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
           <form action="" method="post" [formGroup]='EditCategoryForm' (ngSubmit)=" UpdateGalleryCat()"> 
            
     
         
    
       
            <div class="mb-3">
              <label class="small mb-1" for="category">Category </label>
              <input class="form-control" id="category" formControlName="category"type="text" placeholder="Enter your gallery category" >
          </div>
  
  
          <div class="mb-3">
            <label class="small mb-1" for="category">Description </label>
            <input class="form-control" id="category" formControlName="description"type="text" placeholder="Enter your gallery description" >
        </div>
  
    
          <div class="form-group float-end my-3 ">
             <button type="submit"    style="color: goldenrod; " class="btn btn-dark " data-bs-dismiss="modal" aria-label="Close">
          <div class="spinner-border spinner-border-sm text-warning mr-2"*ngIf="loading" ><span class="sr-only">loading...</span></div><span style="color: goldenrod;">Submit</span> 
    
        </button>
          </div>
        
          </form> 
        </div>
    
      </div>
    </div>
    </div>
