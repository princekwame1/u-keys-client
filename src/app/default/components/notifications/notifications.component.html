                                                            stroke-width="2" stroke-linecap="round"

                                true}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"

                                                        viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

                                <div class="row mt-4 mb-2">
                                    <div class="col-sm-6">
                                        <label style="margin-right: 8px;" class="">
                                            <div class="icheckbox_square-blue" style="position: relative;"><input
                                                    type="checkbox" id="check-all" class="icheck"
                                                    style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"><ins
                                                    class="iCheck-helper"
                                                    style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins>
                                            </div>
                                        </label>
                                        <!-- Example single danger button -->
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-light dropdown-toggle"
                                                data-bs-toggle="dropdown" aria-expanded="false">
                                                Action
                                            </button>
                                            <ul class="dropdown-menu border-0 shadow">
                                                <li><a class="dropdown-item" href="#">Mark as read</a></li>
                                                <li><a class="dropdown-item" href="#">Mark as unread</a></li>
                                                <li><a class="dropdown-item" href="#">Mark as important</a></li>
                                                <li>
                                                    <hr class="dropdown-divider">
                                                </li>
                                                <li><a class="dropdown-item" href="#">Report spam</a></li>
                                                <li><a class="dropdown-item" href="#">Delete</a></li>

                                            </ul>
                                        </div>
                                    </div>

                                    <div class="col-md-6 search-form">
                                        <form action="#" class="text-right">
                                            <div class="input-group">
                                                <input type="text" class="form-control input-sm" placeholder="Search">
                                                <span class="input-group-btn">
                                                    <button type="submit" name="search"
                                                        class="btn_ btn-primary btn-sm search"><i
                                                            class="fa fa-search"></i></button></span>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="row w-100">
                                    <router-outlet></router-outlet>
                                </div>
                            </div>
                        </div>

                   
                </div>
