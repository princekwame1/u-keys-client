                Universal U Key Services
              </a>

                  <li class="nav-item">
                    <a class="nav-link me-2" href="../pages/sign-up.html">

                    </a>
                  </li>

    <main class="main-content pt-5  " style="font-weight: 200px;">
      <section>
        <div class="page-header min-vh-75 justify-content-center">
          <div class="container">
            <div class="row">
              <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                <div class="card card-plain  border-0 mt-5 ">
                  <div class="card-header border-0 pb-0 text-left bg-transparent">
                    <h3 class="font-weight-bolder text-danger text-gradient">Welcome back</h3>
                    <p class="mb-0">Enter your email and password to sign in</p>
                  </div>
                  <div class="card-body ">
                    <form role="form"[formGroup]="login" (ngSubmit)="proceedLogin()">
                      <label>Email</label>
                      <div class="mb-3">
                        <input type="email" class="form-control" formControlName="email" placeholder="Email" aria-label="Email" aria-describedby="email-addon">
                      </div>
                      <label>Password</label>
                      <div class="mb-3">
                        <input type="password" class="form-control"  [type]='hide ? "password":"text"' formControlName="password"placeholder="Password" aria-label="Password" aria-describedby="password-addon">
                        <div class="material-icons visibityIcon input-group-append" (click)="hide= !hide">
                          {{hide ? 'visibility_off' : 'visibility'}}
                        </div>
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn bg-gradient-danger w-100 mt-4 mb-0">Sign in</button>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer border-0 text-center pt-0 px-lg-2 px-1">
                    <p class="mb-4 text-sm mx-auto">
                      Don't have an account?
                      <a href="javascript:;" class="text-danger text-gradient font-weight-bold">Sign up</a>
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8" style="text-color:white">
                  <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('../assets/img/curved-images/curved6.jpg')"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
   
  </body>
